<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <section class="card">
    <div class="card__text">
      <h2 class="card__tittle">Order Summary</h2>
      <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <article class="card__plan">
        <img src="./images/icon-music.svg" class="card__icon" alt="Icono de mÃºsica">
        <div class="card__info">
          <h3 class="card__name">Annual Plan</h3>
          <p class="card__price">$59.99/year</p>
        </div>
        <a href="" class="card__change">Change</a>
      </article>

        <a class="card__cta" href="">Proceed to Payment</a>
        <a class="card__cta card__cta--gray" href="">Cancel Order</a>
    </div>
  </section>

</body>
</html>
