      <figure class="hero__picture">

      <div class="hero__text">

          Build The Community <br>Your Fans Will Love

        </p>
        <a class="hero__cta" href="#">Register</a>
      </div>
      <div class="hero__contact">
        <a href="#" class="hero__link">
          <img src="./images/facebook.svg" alt="Boton que enlaza a Facebook" class="hero__icon">
        </a>
        
        <a href="#" class="hero__link">
          <img src="./images/twitter.svg" alt="Boton que enlaza a Twitter" class="hero__icon">
        </a>
        
        <a href="#" class="hero__link">
          <img src="./images/instagram.svg" alt="boton que enlaza a Instagram" class="hero__icon">
        </a>
